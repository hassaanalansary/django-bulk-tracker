[tox]
envlist =
    py{39,310,311}-dj{32,40,41}
    py{310,311}-dj{main}
    isort
    black
toxworkdir = /tmp/tox/

[gh-actions]
python =
    3.9: py39, flake8, isort
    3.10: py310
    3.11: py311

[testenv]
deps =
;    freezegun==0.3.12
    -rrequirements_dev.txt
    dj32: Django==3.2.*
    dj40: Django==4.0.*
    dj41: Django==4.1.*
    djmain: https://github.com/django/django/archive/main.tar.gz

passenv =
    CI
    GITHUB_*
    DB_*
usedevelop = True
commands =
    pytest {posargs}

[testenv:isort]
basepython = python3.9
deps = isort
commands =
    isort model_utils tests setup.py --check-only --diff
skip_install = True
